services:
    sato_movies.listener:
        class: Sato\MoviesBundle\Contact
        tags:
            - { name: setCreatedAtValue, event: prePersist }

    sato_movies.mailer:
        class: Sato\MoviesBundle\Mailer\Mailer
        arguments: [@mailer, @templating]

    sato_movies.exporter:
        class: Sato\MoviesBundle\Exporter\Exporter
        arguments: [@templating]